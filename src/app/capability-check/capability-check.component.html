<div id="capability-check-div">
  <section>
    <div *ngIf="haveSensor()">
      <p>Magnetometer is online</p>
      <ul>
        <li>
          <p>X: {{magX}}</p>
        </li>
        <li>
          <p>Y: {{magY}}</p>
        </li>
        <li>
          <p>Z: {{magZ}}</p>
        </li>
      </ul>
    </div>
    <div *ngIf="haveAPI()">
      <p>No Magnetometer Sensor</p>
    </div>
    <div *ngIf="start()">
      <p>No magnetometer API. Maybe turn on chrome://flags?</p>
    </div>
    <div *ngIf="error()">
      <p>Something unexpected happened</p>
    </div>
  </section>
  <section>
    <app-compass-needle></app-compass-needle>
  </section>
  <section>
    <p>{{magetometerService.status | async}}</p>
  </section>
</div>
